<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://todomvc.com/examples/vanilla-es6/node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="http://todomvc.com/examples/vanilla-es6/node_modules/todomvc-app-css/index.css">
    <title>Lecture 01</title>
</head>
<body data-gr-c-s-loaded="true">
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus="">
    </header>
    <section class="main">
        <input class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
        <footer class="footer">
            <span class="todo-count"></span>
            <div class="filters">
                <a href="#/" class="selected">All</a>
                <a href="#/active">Active</a>
                <a href="#/completed">Completed</a>
            </div>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
</section>

<footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
    <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<script>
    //
    // Predefined state
    //

    var state = {
        todos: [
            {text: 'Hi', completed: true},
            {text: 'Hello', completed: false},
            {text: 'Hi there!', completed: true},
            {text: "Hovno smrd√≠!", completed: 2}
        ],
        filter: 'all'
    };

    function createTodos(todos, targetElement) {
        for (const i in todos) {
            const todo = todos[i];
            let li = document.createElement("li");
            let div = document.createElement("div");

            div.classList.add("view");
            let inp = document.createElement("input");
            inp.classList.add("toggle");
            inp.type = "checkbox";
            inp.checked = todo.completed;
            let label = document.createElement("label");
            label.innerText = todo.text;
            let button = document.createElement("button");
            button.classList.add("destroy");
            div.appendChild(inp);
            div.appendChild(label);
            div.appendChild(button);
            li.appendChild(div);
            targetElement.appendChild(li);
        }
    }

    function createTodos2(todos, targetElement) {
        for (const todo of todos) {
            let li = document.createElement("li");
            li.innerHTML = `
            <li>
                <div class="view">
                    <input class="toggle" type=checkbox ${todo.completed? 'checked': ''}>
                    <label>${todo.text}</label>
                    <button class="destroy"></button>
                </div>
            </li>`;
            targetElement.appendChild(li);
        }

    }

    const todoList = document.querySelector('.todo-list');
    // createTodos(state.todos, todoList);
    createTodos2(state.todos, todoList);

    /*
    Template:

    <li>
        <div class="view">
            <input class="toggle" type="checkbox">
            <label>aaa</label>
            <button class="destroy"></button>
        </div>
    </li>
    */
</script>


</body>
</html>
